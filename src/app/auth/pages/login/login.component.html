<div class="login-container fade-in">
  <div class="theme-switcher-wrapper">
    <app-theme-switcher></app-theme-switcher>
  </div>
  <p-card class="login-card slide-up">
    <ng-template pTemplate="header">
      <div class="login-header">
        <h1><i class="pi pi-car"></i> ParkUp</h1>
        <p>Sign in to your account</p>
      </div>
    </ng-template>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="p-field">
        <label for="email">Email Address</label>
        <input pInputText type="email" id="email" formControlName="email" placeholder="Enter your email"
               class="w-full"
               [class.p-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <small class="p-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </small>
      </div>

      <div class="p-field">
        <label for="password">Password</label>
        <p-password formControlName="password" placeholder="Enter your password" [toggleMask]="true"
                    [feedback]="false" styleClass="w-full" inputStyleClass="w-full"
                    [class.p-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"></p-password>
        <small class="p-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</span>
        </small>
      </div>

      <p-message *ngIf="loginError" severity="error" [text]="loginError" styleClass="w-full"></p-message>

      <p-button type="submit" label="Sign In" icon="pi pi-sign-in" styleClass="w-full login-btn"
                [disabled]="loginForm.invalid || isLoading" [loading]="isLoading"
                loadingIcon="pi pi-spinner pi-spin"></p-button>
    </form>

    <ng-template pTemplate="footer">
      <div class="login-footer">
        <p>Don't have an account?
          <a routerLink="/register" class="register-link">
            <i class="pi pi-user-plus"></i> Sign up
          </a>
        </p>
      </div>
    </ng-template>
  </p-card>
</div>
